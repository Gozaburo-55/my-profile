<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私のプロフィール</title>

    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>私のプロフィール</h1>

    <div class="box">
        <h2>名前</h2>
        <p>竹内轟三郎</p>

        <h2>趣味</h2>
        <p>ここに書いてね</p>

        <h2>目標</h2>
        <p>ここに書いてね</p>
    </div>

    <p id= "dataArea">ここにデータが出る</p>
    <button onclick="showData()">データ表示</button>

    <p id="colorText">この文字の色が変わります</p>
    <button onclick="changeColor()">色を変える</button>

    <button onclick="changeMessage()">押してね</button>
    <button onclick="showAlert()">挨拶する</button>

    <p id="msg">ここが変わる場所</p>

    
    <button id = "eventBtn">イベント方式ボタン</button>
    <p id = "eventMsg">ここが変わる</p>

    <h2>APIへ名前を送る</h2>

    <input id = "nameInput" type = "text" placeholder="名前を入力してね">
    <button id = "sendButton">送信！</button>

    <p id = "apiResult">ここに結果が表示されるよ</p>

    <h2>消費カロリー計算</h2>
    <p>体重(kg)と運動時間(分)を入力してね</p>

    <input id = "weightInput" type = "number" placeholder = "体重(kg)">
    <input id = "timeInput" type = "number" placeholder = "時間(分)">
    <button id = "calcButton">計算する</button>

    <p id = "calorieResult">ここにカロリーが表示されるよ！</p>

    <h2>ミニ攻撃ゲーム</h2>
    <p>攻撃力と敵の防御力を入力して「攻撃！」を押してね</p>

    <input id="attackInput" type="number" placeholder="攻撃力">
    <input id="defenseInput" type="number" placeholder="敵の防御力">
    <button id="attackButton">攻撃！</button>

    <p id="attackResult">ここに攻撃結果が表示されるよ</p>

    <script src="script.js"></script>
</body>
</html>
