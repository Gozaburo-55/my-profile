<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="UTF-8">
    <title>フィットネス計算</title>
</head>

<body>
    
    <h1>BMI計算</h1>

    <input id="heightInput" type="number" placeholder="身長"/>
    <input id="kgInput" type="number" placeholder="体重"/>
    
    <Button id="calcBtn">計算する</Button>

    <h1>結果</h1>
    <p id="weightresult">適正体重はここに出るよ</p>
    <p id="BMIresult">BMIはここに出るよ</p>
    <p id="BMIjudge">ここにあなたのBMIの判定結果を表示するよ</p>
    <p id="advice">ここにアドバイスがでるよ</p>

    <h1>※計算式</h1>
    <p>BMI = 体重kg ÷ (身長ｍ)²</p>
    <p>適正体重 = (身長ｍ)² × 22</p>

    <link rel="stylesheet" href="style.css"> 
    <script src ="script.js"></script>
</body>
</html>
