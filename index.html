<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私のプロフィール</title>

    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>私のプロフィール</h1>

    <div class="box">
        <h2>名前</h2>
        <p>竹内轟三郎</p>

        <h2>趣味</h2>
        <p>ここに書いてね</p>

        <h2>目標</h2>
        <p>ここに書いてね</p>
    </div>

    <p id= "dataArea">ここにデータが出る</p>
    <button onclick="showData()">データ表示</button>

    <p id="colorText">この文字の色が変わります</p>
    <button onclick="changeColor()">色を変える</button>

    <button onclick="changeMessage()">押してね</button>
    <button onclick="showAlert()">挨拶する</button>

    <p id="msg">ここが変わる場所</p>

    <script src="script.js"></script>
</body>
</html>
