<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset="UTF-8">
    <title>フィットネス計算</title>
</head>

<body>
    
    <h1>BMI計算</h1>

    <input id="inputHeight" type="number" placeholder="身長"/>
    <input id="inputKg" type="number" placeholder="体重"/>
    
    <Button id="calcBtn">計算する</Button>

    <h1>結果</h1>
    <p id="result">ここに結果が出るよ</p>

    <h1>※計算式</h1>
    <p>BMI = 体重kg ÷ (身長ｍ)²</p>
    <p>適正体重 = (身長ｍ)² × 22</p>

    <script src ="script.js"></script>
</body>
</html>
